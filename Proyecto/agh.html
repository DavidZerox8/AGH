<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link rel="stylesheet" href="css/css.css" type="text/css">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>AGH</title>
</head>
<body background="Imagenes/fondo.jpg">
    <div class="container">
      <div class="logo"><center>
        <img src="Imagenes/agh.jpg" alt="Logotipo" title="Logotipo" width="150" height="180" >
      </div>
      <form class="form-signin" method="post" action="InicioSesion">
        <h2 class="form-signin-heading">Inicio de Sesión</h2>
        <div class="login-wrap">
          <div class="form-group" align="center">
            <input type="text" name="idUsuario" id="idUsuario" placeholder = 'Usuario' class="form-control text-center" ></input>
            <p></p>
          </div>
          <div class="form-group" align="center">
            <input type="password" name="idPassword" id="idPassword" placeholder = 'Contraseña' class="form-control text-center" ></input>
            <p></p>
          </div>
          <div class="form-group" align="center">
            <input type="submit" name="Ingersar" value="Ingresar" class="btn btn-danger btn-login btn-block" align="center"></input>
          </div>
          
        </div>
      </form>
    </div>
  </body>
</html>
